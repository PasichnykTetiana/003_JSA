<input type="button" name="name" value="Результат" onclick="print()"><br>
<b id="sum">Сумма</b>
<script>
    //Разработайте страницу, которая будет выводить сумму двух GET параметров a и b. Например, если на страницу заходят по адресу,
    //page.html?a=100&b=200, то в теле страницы должно отображаться сообщение «сумма 300».

    let c=0,
        p=document.getElementById("sum");
    function print(){
        let a=location.search.substring(3,6),
            b=location.search.substring(9,12),
            c=Number(a)+Number(b);
        console.log(c);
        p.innerHTML = c;

    }

</script>
